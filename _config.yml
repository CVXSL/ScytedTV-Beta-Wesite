title: news.scyted.tv
description: "ScytedTV News - Your place for Internet, Gaming, and Anime News."
logo_img: "/assets/img/favicon.webp"
profile_img: "/assets/img/profile.webp"

# Social Links
email: news@scyted.tv
github_username: ScytedTV-Studios
twitter_username: ScytedTV
instagram_username: ScytedTV
linkedin_username: 
facebook_username: 

# External API
giscus_repo: "ScytedTV-Studios/beta.scyted.tv"
giscus_repoId: "R_kgDOJMCDWQ"
giscus_category: "General"
giscus_categoryId: "DIC_kwDOJMCDWc4ChhLT"
goatcounter_code: scytedtvnews
google_analytics: G-N5KQTJYNRC

# If your repo name follows the format "<user-name>.github.io", then leave the below blank.
# Otherwise, set its value as "/<repo-name>". ex) baseurl: /myblog
baseurl:

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-loading-lazy

exclude:
  - docs/

collections:
  pages:
    output: true
    permalink: /:path.html

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      date: "1900-01-01"

# Markdown newline activator 
kramdown:
  input: GFM
  hard_wrap: true
